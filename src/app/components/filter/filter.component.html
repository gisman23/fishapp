<ion-header>
  <ion-toolbar color="secondary">
    <ion-button slot="end" (click)="dismiss()">
      <ion-icon slot="icon-only" name="options"></ion-icon>
    </ion-button>
    <ion-title>Fishing Event Filters</ion-title>
  </ion-toolbar>
</ion-header>

<ion-grid style="max-height:60px">
  <ion-row>
    <ion-col>
      <ion-button [fill]=yearBtn[0] (click)="filterDate(0, '2022')" shape="round" 
      style="max-width:60px">2020-2022</ion-button>
    </ion-col>
    <ion-col>
      <ion-button [fill]=yearBtn[1] (click)="filterDate(1, '2023')" shape="round" style="max-width:60px">2023</ion-button>
    </ion-col>
    <ion-col>
      <ion-button [fill]=yearBtn[2] (click)="filterDate(2, '2024')" shape="round" style="max-width:60px">2024</ion-button>
    </ion-col>
    <ion-col>
      <ion-button [fill]=yearBtn[3] (click)="filterDate(3, '2025')" shape="round" style="max-width:60px">2025</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>


<ion-content style="overflow:scrolly" style="margin-top: 0px;" style="max-height:230px">
  <ion-list>
    <ion-item color="light">
      <ion-label>Fishermen</ion-label>
    </ion-item>
    <ion-item *ngFor="let person of fishermen">
      <ion-checkbox justify="start" label-placement="end"  (click)="getSelectedFishermen(person)" name="person">{{person}}</ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>


<ion-content style="overflow:scroly" style="max-height:230px">
  <ion-list>
    <ion-item color="light">
      <ion-label>Species</ion-label>
    </ion-item>
    <ion-item *ngFor="let fish of species">
      <ion-checkbox justify="start" label-placement="end" (click)="getSelectedSpecies(fish)" name="fish">{{fish}}</ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
